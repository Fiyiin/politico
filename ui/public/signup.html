<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="bg-image">
        <div class="form-container">

            <h1>Sign Up</h1>
            <form action="" class="signup-form">
                <p>Firstname</p>
                <input type="text" name="firstname" placeholder="Firstname">
                <p>Lastname</p>
                <input type="text" name="lastname" placeholder="Lastname">
                <p>Email</p>
                <input type="text" name="email" placeholder="johndoe@example.com">
                <p>Phone Number</p>
                <input type="text" name="phoneNO" placeholder="08034257654">
                <p>Password</p>
                <input type="Password" name="password" placeholder="password">
                <p>Confirm Password</p>
                <input type="password" name="confirm_pass" placeholder="Confirm Password">
                <input type="submit" name="submit" value="Sign Up">
            </form>
        </div>
        <footer class="signup-footer">
            <div class="copyright">
                <p>&copy 2019 - Politico Inc</p>
            </div>
            <div class="footer-pages">
                <a href="../index.html" class="home">Home</a>
                <a href="#" class="about-us">About us</a>
                <a href="#" class="terms">Terms</a>
                <a href="#" class="contact">Contact</a>
                <a href="#" class="privacy">Privacy</a>
            </div>
        </footer>
    </div>

</body>
</html>
