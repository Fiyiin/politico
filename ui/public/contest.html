<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Run For Office</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="contest-wrapper">
        <nav class="result-nav">
            <ul class="site-nav">
                <li class="nav-left"><a href="#">Politico.</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="../public/home.html">Your Account</a></li>
                <li>
                    <a href="../index.html" class="btnSignu">Sign out</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <form class="contest" action="" method="post">
                <h3>Run For Any Political Office</h3>
                <h4>Fill in this form to run for a political office</h4>
                <fieldset>
                    <input placeholder="What is Your Fullname" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number" type="tel" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="What State are you from" type="text" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Which office are you running for" type="text" tabindex="4" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Under What party are you contesting" type="text" tabindex="5" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="A Brief Manifesto For the people" tabindex="6" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contest-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>


        </div>
        <footer>
            <div class="copyright">
                <p>&copy 2019 - Politico Inc</p>
            </div>
            <div class="footer-pages">
                <a href="#" class="home">Home</a>
                <a href="#" class="about-us">About us</a>
                <a href="#" class="terms">Terms</a>
                <a href="#" class="contact">contact</a>
                <a href="#" class="privacy">Privacy</a>
            </div>
        </footer>
    </div>
</body>
</html>
